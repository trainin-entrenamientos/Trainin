<div class="spotify-player">
  <!-- TÃ­tulo y artista centrados arriba -->
  <div class="track-info" *ngIf="currentTrack">
    <div class="track-name">{{ currentTrack.name }}</div>
    <div class="track-artist">{{ currentTrack.artists[0].name }}</div>
  </div>

  <div class="player-controls">
    <!-- Imagen a la izquierda -->
    <img class="album-art" *ngIf="currentTrack" [src]="currentTrack.album.images[0]?.url" alt="Album Cover" />

    <!-- Botones a la derecha -->
    <div class="widget-spotify">
      <i class="fas fa-step-backward control-btn" (click)="previousTrack()"></i>
      <i class="fas play-btn"
        [ngClass]="{ 'fa-pause-circle': isPlaying, 'fa-play-circle': !isPlaying }"
        (click)="togglePlay()">
      </i>
      <i class="fas fa-step-forward control-btn" (click)="nextTrack()"></i>
    </div>
  </div>
</div>
